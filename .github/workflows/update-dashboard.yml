name: Update FX Fair Value Dashboard

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn plotly pandas-datareader numpy
        
    - name: Clean up any existing files
      run: |
        rm -f fx_fair_value.html fx_fair_value_data.json
        
    - name: Run FX fair value analysis
      run: |
        python generate_fx_dashboard.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add fx_fair_value.html fx_fair_value_data.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update FX fair value dashboard - $(date '+%Y-%m-%d %H:%M')"
          git push
        fi
